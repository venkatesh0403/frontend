<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="container mt-5" style="max-width: 400px;">
      <h2>Signup</h2>
      <form (ngSubmit)="onSignup()" #signupForm="ngForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input 
            type="text" 
            id="username" 
            [(ngModel)]="username" 
            name="username" 
            class="form-control" 
            required 
            #usernameInput="ngModel"/>
          <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="text-danger">
            <small *ngIf="usernameInput.errors?.['required']">Username is required.</small>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password:</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            class="form-control" 
            required 
            minlength="6" 
            #passwordInput="ngModel"/>
          <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger">
            <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
            <small *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters.</small>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary mt-3" [disabled]="signupForm.invalid">Signup</button>
      </form>
  
      <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
      <p class="mt-3">Already have an account? 
        <button class="btn btn-link p-0" (click)="goToLogin()">Login</button>
      </p>
    </div>
  </div>
